# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md
#
# Currently only builds on Linux

on:
  push:
    branches: [master, staging, trying]
  pull_request:

name: CI

jobs:
  check:
    name: Check
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2.3.4

      - name: Install libusb
        run: sudo apt install -y libusb-1.0-0-dev libftdi1-dev
        # Only install on Ubuntu
        if: matrix.os == 'ubuntu-latest'

      - name: Install libftdi (windows)
        uses: lukka/run-vcpkg@v5
        with:
          vcpkgArguments: "libftdi1:x64-windows"
          # Version including bugfix for libusb (see https://github.com/microsoft/vcpkg/issues/12642)
          vcpkgGitCommitId: "6ed0bc982bf9bdca25439d538f7f272786a7af4d"
          vcpkgTriplet: x64-windows
        if: matrix.os == 'windows-latest'

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite

    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2.3.4

      - name: Install libusb
        run: sudo apt install -y libusb-1.0-0-dev libftdi1-dev

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2.3.4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2.3.4

      - name: Install libusb
        run: sudo apt install -y libusb-1.0-0-dev libftdi1-dev

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install clippy
        run: rustup component add clippy

      - name: Run cargo clippy
        uses: actions-rs/clippy-check@v1.0.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
